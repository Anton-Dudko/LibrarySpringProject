<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New person</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
    <label for="name" ></label>
    <input type="text" th:field="*{fio}" id="name">
    <div style="color: red" th:if="${#fields.hasErrors('fio')}" th:errors="*{fio}">name error</div>
    <br>
    <label for="age">Введите год рождения:</label>
    <input type="text" th:field="*{yearOfBirth}" id="age">
    <div style="color: red" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}">age error</div>
    <br>
    <input type="submit" value="Изменить">
</form>

</body>
</html>
